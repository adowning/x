<script type="text/javascript">
    RED.nodes.registerType('odoo-xmlrpc-command', {
        category: "odoo",
        defaults: {
            name: { value: "" },
            host: { value: "", type: "odoo-xmlrpc-config" },
            model: { value: "", required: true },
            filter: { value: "", required: false },
            offset: {value: 0, required: false },
            limit: {value: 100, required: false }
        },
        inputs: 1,
        outputs: 1,
        icon: "white-globe.png",
        color: "#a6bbcf",
        label: function () {
            return this.name || "odoo-xmlrpc-command"
        }
    });
</script>

<script type="text/x-red" data-template-name="odoo-xmlrpc-command">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
         <label for="node-input-host"><i class="icon-bookmark"></i> URL</label>
         <input type="text" id="node-input-host">
     </div>
     <div class="form-row">
         <label for="node-input-model"><i class="icon-"></i> Model</label>
         <input type="text" id="node-input-model">
     </div>
</script>

<script type="text/x-red" data-help-name="odoo-xmlrpc-command">
    <p>Calls the 'command' method on Odoo using the given model.</p>
</script>
